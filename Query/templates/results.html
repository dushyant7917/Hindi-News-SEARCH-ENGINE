<!DOCTYPE html>
<html>
<title>SRM HINDI SEMANTICS SEARCH ENGINE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="static/keyboard.js" charset="UTF-8"></script>
<link rel="stylesheet" type="text/css" href="static/keyboard.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-sidenav a,.w3-sidenav h4 {font-weight:bold}
</style>

<script type="text/javascript" src="https://www.google.com/jsapi">
</script>
<script type="text/javascript">
  // Load the Google Transliterate API
  google.load("elements", "1", {
        packages: "transliteration"
      });
  function onLoad() {
    var options = {
        sourceLanguage:
            google.elements.transliteration.LanguageCode.ENGLISH,
        destinationLanguage:
            [google.elements.transliteration.LanguageCode.HINDI],
        shortcutKey: 'ctrl+g',
        transliterationEnabled: true
    };
    // Create an instance on TransliterationControl with the required
    // options.
    var control =
        new google.elements.transliteration.TransliterationControl(options);
    // Enable transliteration in the textbox with id
    // 'transliterateTextarea'.
    control.makeTransliteratable(['transliterateTextarea']);
  }
  google.setOnLoadCallback(onLoad);
</script>

<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidenav/menu -->
<nav class="w3-sidenav w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidenav"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="https://goo.gl/w0mjwY" style="width:45%;" class="w3-round"><br><br>
    <h4 class="w3-padding-0"><b>एसआरएम शब्दार्थ विज्ञानं खोज यंत्र</b></h4>
    <p class="w3-text-grey">@एसआरएम</p>
  </div>

</nav>

<!-- Overlay effect when opening sidenav on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Header -->
  <header class="w3-container">
    <a href="#"><img src="https://goo.gl/w0mjwY" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
    <span class="w3-opennav w3-hide-large w3-xxlarge w3-hover-text-grey"><i class="fa fa-bars"></i></span>
    <h1><b>हिंदी समाचार</b></h1>
    <div class="w3-section w3-bottombar w3-padding-16">
      <form action="{{url_for('index')}}" method="POST" >
          <input type="text" name="text" id="transliterateTextarea" class="keyboardInput" value="{{search_text}}">
          <input type="submit" name="my-form" value="खोजें">
      </form>
    </div>
  </header>


  <div class="w3-row-padding">
    {% for item in results['hits']['hits'] %}

    <div class="w3-third w3-container w3-margin-bottom" style="height:500px;">
     <div style="height:230px;">
       <a href="{{ item['_source']['url'][0] }}">
        <img class="img_item" src={{ item['_source']['data']['image_url'][0] }} alt="News" style="width:100%" class="w3-hover-opacity">
      </a>
    </div>
      <div class="w3-container w3-white">
       <a href="{{ item['_source']['url'][0] }}">
        <p><b>{{ item['_source']['data']['title'][0] }}</b></p>
      </a>
        <p>{{ item['_source']['data']['summary'][0] }}</p>
      </div>
  </div>
    {% endfor %}
  </div>




  <!-- Footer -->
  <footer class="w3-container w3-padding-32 w3-white">
  <div class="w3-row-padding">
    <div class="w3-third">
      <h3>विकासक सूचना</h3>
      <p>नाम : दुष्यंत</p>
      <p>ईमेल : दुश्यन्त७९१७@जीमेल.कॉम</p>
      <p>गिटहब : गिटहब.कॉम/दुश्यन्त७९१७</p>
    </div>
  </div>
</footer>

<!-- End page content -->
</div>

<script src = "/static/jquery-3.1.1.min.js"></script>

$(document).ready(function(){

    var img = $(this);
    img.attr('src', '/static/no_image.png');
  });
});
</script>
